<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <section class="container">
        <h1>Code Editor ðŸ“«</h1>
        <div class="Editor">
            <div class="left">
                <label><i class='bx bxl-html5'></i> html</label>
                <textarea  onkeyup="run()" id="html-code" placeholder="HTML code"></textarea>

                <label><i class='bx bxl-css3'></i>css</label>
                <textarea onkeyup="run()" id="css-code" placeholder="CSS code"></textarea>

                <label><i class='bx bxl-javascript'></i>js</label>
                <textarea onkeyup="run()" id="js-code" placeholder="JavaScript code" ></textarea>
            </div>
            <div class="right">
                <label>Output</label>
                <iframe id="output"></iframe>
                
            </div>
        </div>
          
    </section>
    <script> function run() {
        // Getting references to the elements
        let htmlcode = document.getElementById("html-code").value;
        let csscode = document.getElementById("css-code").value;
        let jscode = document.getElementById("js-code").value;
        let output = document.getElementById("output");

        // Setting the content of the output iframe
        output.contentDocument.body.innerHTML = htmlcode + 
            "<style>" + csscode + "</style>";

        // Executing the JavaScript code in the context of the output iframe
        try {
            output.contentWindow.eval(jscode);
        } catch (error) {
            console.error('Error executing JavaScript:', error);
        }
    }
</script>
        
    
    
</body>
</html>
